<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>방부장</title>
<link href="css/bb_font.css" rel="stylesheet" type="text/css">
<link href="css/bb_default.css" rel="stylesheet" type="text/css">
<link href="css/bb_main_list.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script async type="text/javascript" src="http://devm-yupitereu.ilhaeyo.com/_global/assets/js/jquery-mobile.event.min.js"></script>
<script src="js/bb_design.js"></script>
</head>
<body ontouchstart="">
<!---------------------------------------- 메인리스트 ---------------------------------------->
<div id="wrap">
	<!-- 메인 헤더 -->
	<div id="header" class="ht_50 bg_blue header_r">
		<div class="header_bar">
			<div class="header_btn btn_my">
				<a href="#" class="link_my">마이메뉴</a>
				<a href="#" class="link_reset">검색 초기화</a>
				<div class="toggle_ico">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="header_srch">
				<h1 class="header_logo">방부장</h1>
				<label for="header_srch">방부장에서 빠르게 구하세요!</label>
				<input type="text" id="header_srch">
				<div class="srch_del">
					<a href="#">검색어 삭제</a>
				</div>
			</div>
			<div class="header_btn btn_voice">
				<a href="#">음성검색</a>
			</div>
			<div class="header_btn btn_shrch">
				<a href="#">검색</a>
			</div>
		</div>
	</div>
	<!-- // 메인 헤더 -->
	<!-- 찾을 수 없는 페이지 -->
    <div class="nopg_wrap">
        <div class="nopg_txt">
            <p class="nopg_title ft_wt700">페이지를 찾을 수 없습니다.</p> 
            <div class="nopg_notice ft_wt700">
                <p>요청하신 주소의 페이지를 찾을 수 없습니다.</p>
                <p>주소가 잘못되었거나 변경 또는 삭제되었을 수 있습니다.</p>
                <p>다시 한 번 확인 부탁 드립니다.</p>
            </div>
        </div>
        <div class="nopg_btn">
            <div class="nopg_back">
                <a href="#" class="ft_wt700">이전</a>
            </div>
            <div class="nopg_home">
                <a href="#" class="ft_wt700">방부장 홈</a>
            </div>
        </div>
    </div>
	<!-- // 찾을 수 없는 페이지 -->
	
</div>
</body>
</html>
