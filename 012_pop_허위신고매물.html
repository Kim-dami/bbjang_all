<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>방부장</title>
<link href="css/bbj_font.css" rel="stylesheet" type="text/css">
<link href="css/bbj_default.css" rel="stylesheet" type="text/css">
<link href="css/bbj_pop.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script async type="text/javascript" src="http://devm-yupitereu.ilhaeyo.com/_global/assets/js/jquery-mobile.event.min.js"></script>
<script src="js/bbj_design.js"></script>
</head>
<body ontouchstart="">
<!---------------------------------------- 팝업(허위매물 신고하기) ---------------------------------------->
<div class="pop_wrap">
	<div class="pop_bg_modal">
	</div>
	<!-- 팝업 배경 -->
	<div class="pop_container wid_300 mt_180">
		<!-- 신고하기 헤더 -->
		<div class="pop_report_h">
			<h2 class="ft_blue font_t">허위매물 신고하기<span class="bg_blue"></span></h2>
			<div class="pop_btn_clse">
				<a href="#">닫기</a>
			</div>
		</div>
		<!-- // 신고하기 헤더 -->
		<!-- 신고하기 콘텐츠 -->
		<div class="pop_report_con">
			<div class="pop_notice">
				 운영자가 확인하여 허위매물일 경우,<br/>
				<span class="font_b">즉시 삭제처리 하도록 하겠습니다!</span>
			</div>
			<div class="pop_warn">
				<p class="font_b">
					장난신고금지
				</p>
				 장난신고일 경우 신고자 또한 불이익을<br/>
				당할 수 있습니다.
			</div>
			<div class="pop_rdo">
				<div class="rdo_wrap">
					<input type="radio" class="rdo_input" name="pop_report" id="pop_report01" checked="checked">
					<label for="pop_report01" class="rdo_lb">거래가 종료된 매물입니다.</label>
				</div>
				<div class="rdo_wrap">
					<input type="radio" class="rdo_input" name="pop_report" id="pop_report02">
					<label for="pop_report02" class="rdo_lb">정보(사진,가격 등)가 다른 매물입니다.</label>
				</div>
			</div>
		</div>
		<!-- // 신고하기 콘텐츠 -->
		<!--  신고하기 하단 -->
		<div class="pop_report_bot">
			<div class="pop_btn_report">
				<a href="#">신고하기</a>
			</div>
		</div>
		<!-- // 신고하기 하단 -->
	</div>
</div>
</body>
</html>
