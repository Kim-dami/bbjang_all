<!doctype html>
<html lang="ko"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>방부장</title>
<link href="css/bbj_font.css" rel="stylesheet" type="text/css">
<link href="css/bbj_default.css" rel="stylesheet" type="text/css">
<link href="css/bbj_my.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bbj_design.js"></script>
</head>
<body ontouchstart="">
<div id="wrap" class="pd_50">
	<!-- 메인  헤더 -->
	<div id="header" class="ht_45 bg_blue header_f">
		<div class="btn_back">
			<a href="#">뒤로</a>
		</div>
		<h1 class="header_txt font_b">채팅상담</h1>
	</div>
	<!-- // 메인  헤더 -->
	<!-- 상단 삭제 -->
	<div class="result-sorting_wrap my_mt_45">
		<div class="chk_wrap02 chk-in-result">
			<input type="checkbox" class="chk_input02" id="chk0">
			<label for="chk0" class="chk_lb02">&nbsp;</label>
		</div>
		<button type="button" class="del">선택삭제</button>
	</div>
	<!-- // 상단 삭제 -->
	<!-- 채팅상담 리스트 -->
	<div id="container" class="my_mt_45 my_pt_31">
		<!-- 채팅리스트 -->
		<ul class="content_list">
			<!-- 날짜 구분선 -->
			<div class="day_line">
				<p class="day_txt">
					 -오늘-
				</p>
			</div>
			<!-- // 날짜 구분선 -->
			<!-- 리스트 -->
			<li class="list_card_my">
			<!-- 체크박스 -->
			<div class="chk_wrap02 chk-in">
				<input type="checkbox" class="chk_input02" id="chk1">
				<label for="chk1" class="chk_lb02">&nbsp;</label>
			</div>
			<!-- // 체크박스 -->
			<div class="chat_talk_wrap">
				<a href="#">
				<ul class="chat_talk_msg">
					<li><span class="chat_ptn_id font_b">방사장</span></li>
					<li><span class="chat_ptn_msg font_r">보증금 조정은 안됩니다. 관심 있으시면 답장 부탁 합니다. 오늘 급매물로 나온겁니다</span></li>
				</ul>
				<ul class="chat_talk_time">
					<li><span class="chat_ptn_time font_r">오전 11:30</span></li>
					<li><span class="caht_msg_badge font_r">1</span></li>
				</ul>
				</a>
			</div>
			</li>
			<!-- // 리스트 -->
			<!-- 리스트 -->
			<li class="list_card_my">
			<!-- 체크박스 -->
			<div class="chk_wrap02 chk-in">
				<input type="checkbox" class="chk_input02" id="chk1">
				<label for="chk1" class="chk_lb02">&nbsp;</label>
			</div>
			<!-- // 체크박스 -->
			<div class="chat_talk_wrap">
				<a href="#">
				<ul class="chat_talk_msg">
					<li><span class="chat_ptn_id font_b">방8282</span></li>
					<li><span class="chat_ptn_msg font_r">보증금 조정은 안됩니다.</span></li>
				</ul>
				<ul class="chat_talk_time">
					<li><span class="chat_ptn_time font_r">오전 11:30</span></li>
				</ul>
				</a>
			</div>
			</li>
			<!-- // 리스트 -->
			<!-- 날짜 구분선 -->
			<div class="day_line">
				<p class="day_txt">
					 - 2016년 12월 26일 -
				</p>
			</div>
			<!-- // 날짜 구분선 -->
			<!-- 리스트 -->
			<li class="list_card_my">
			<!-- 체크박스 -->
			<div class="chk_wrap02 chk-in">
				<input type="checkbox" class="chk_input02" id="chk1">
				<label for="chk1" class="chk_lb02">&nbsp;</label>
			</div>
			<!-- // 체크박스 -->
			<div class="chat_talk_wrap">
				<a href="#">
				<ul class="chat_talk_msg">
					<li><span class="chat_ptn_id font_b">방보장</span></li>
					<li><span class="chat_ptn_msg font_r">꿈에그린 베란다 확장되어 있나요?</span></li>
				</ul>
				<ul class="chat_talk_time">
					<li><span class="chat_ptn_time font_r">오전 11:30</span></li>
					<li><span class="caht_msg_badge font_r">99</span></li>
				</ul>
				</a>
			</div>
			</li>
			<!-- // 리스트 -->
		</ul>
		<!-- // 채팅 리스트 -->
	</div>
	<!-- // 채팅상담 리스트 -->
</div>
</body>
</html>
