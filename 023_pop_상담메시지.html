<!---------------------------------------- 팝업(상담메시지) ---------------------------------------->
<div class="pop_wrap">
	<div class="pop_container wid_300 mt_100 shadow">
		<!-- 메시지 헤더 -->
		<div class="pop_msg_h bg_blue">
			<h2><span class="font_b">방부장</span> 상담메시지</h2>
		</div>
		<!-- // 메시지 헤더 -->

		<div class="pop_msg_con">
			<div class="pop_photo">
				<div class="pop_photo_clip">
					<img src="http://image.club5678.com/imgs/bbjang/img01/photo02.jpg" alt="방사장">
				</div>
			</div>
			<div class="pop_txt">
				<div class="pop_txt_title font_b">
					방8282
				</div>
				<div class="pop_txt_con">
					 네 가능합니다.<br/>
					그럼 보증금은 얼마나 생각하시는가요?
				</div>
			</div>
		</div>
		<!-- // 메시지 콘텐츠 -->
		<!--  메시지 하단 -->
		<div class="pop_msg_bot">
			<div class="pop_btn_clse">
				<a href="#">닫기</a>
			</div>
			<div class="pop_btn_on">
				<a href="#">대화하기</a>
			</div>
		</div>
		<!-- // 메시지 하단 -->
	</div>
</div>
