<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>방부장</title>
<link href="css/bbj_font.css" rel="stylesheet" type="text/css">
<link href="css/bbj_default.css" rel="stylesheet" type="text/css">
<link href="css/bbj_pop.css" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script async type="text/javascript" src="http://devm-yupitereu.ilhaeyo.com/_global/assets/js/jquery-mobile.event.min.js"></script>
<script src="js/bbj_design.js"></script>
</head>
<body ontouchstart="">
<!---------------------------------------- 팝업(공통알림창) ---------------------------------------->
<div class="pop_wrap">
	<div class="pop_bg_modal">
	</div>
	<!-- 팝업 배경 -->
	<div class="pop_container wid_290 mt_100">
		<!-- 알림창 헤더 -->
		<div class="pop_common_h">
			<h2>알림</h2>
		</div>
		<!-- // 알림창 헤더 -->
		<!-- 알림창 콘텐츠 -->
		<div class="pop_common_con">
			<span>
			안전한 매물 거래를 위해<br/>
			필수 회원정보가 있습니다.<br/>
			정보입력을 위해 내정보 수정화면으로<br/>
			이동합니다. </span>
			<span class="hidden">
			연락처를 비공개 처리하시겠습니까?<br/>
			비공개 처리 시 연락처가 보이지 않으며<br/>
			상담은 채팅/영상/데이터통화만 가능합니다. </span>
			<span class="hidden">
			회원님의 아이디를<br/>
			010-1234-5678 번호로<br/>
			발송하였습니다. </span>
			<span class="hidden">
			매물을 등록하시겠습니까?<br/>
			※ 등록한 매물은 1개월간 노출됩니다. </span>
			<span class="hidden">
			입력하신 이름과 휴대폰번호로<br/>
			가입된 정보가 없습니다. </span>
			<span class="hidden">
			문의내용을 등록하시겠습니까? </span>
			<span class="hidden">
			문의가 접수되었습니다. </span>
		</div>
		<!-- // 알림창 콘텐츠 -->
		<!--  알림창 하단 -->
		<div class="pop_common_bot">
			<div class="pop_btn_1ea">
				<a href="#" class="font_b">확인</a>
			</div>
			<div class="pop_btn_2ea hidden">
				<a href="#" class="font_b">취소</a>
			</div>
			<div class="pop_btn_2ea hidden">
				<a href="#" class="font_b">확인</a>
			</div>
		</div>
		<!-- // 알림창 하단 -->
	</div>
</div>
</body>
</html>
