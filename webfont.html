<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>webfont</title>
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Noto+Sans::latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); 
</script>
<style>
div{width:90%; height:100px; line-height:100px; margin:10px 5%; border:1px solid #efefef; background-color:#f4f4f4; font-size:40px; text-align:center; font-weight:700;}
.font_1 {font-family: '돋움',Dotum;}
.font_2 {font-family: '나눔고딕',NanumGothic;}
.font_3 {font-family: "Noto Sans KR", sans-serif;}
</style>
</head>
<body>
    <div class="font_1">
    각난닫랄맘밥삿(돋움돋움)   
    </div>
    <div class="font_1">
    각난닫랄맘밥삿(나눔고딕)   
    </div>

    각난닫랄맘밥삿(본본고딕)
    </div>   
</body>
</html>
